<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Musicas</title>

  <link rel="stylesheet" href="../static/bootstrap.css">

  <style type="text/css">

    table, td, th{
      border: 1px solid #000000;
    }

  </style>
</head>
<body>
  
  <h2>Musicas Cadastradas</h2>

  <table>

    <thead>
      <tr>
        <th>Musica</th>
        <th>Cantor / Grupo / Banda</th>
        <th>Genero</th>
      </tr>
  </thead>

  <tbody>
    {% for musica in musicas %}
    <tr>
      <td>{{ musica.nome }}</td>
      <td>{{ musica.cantorBanda }}</td>
      <td>{{ musica.genero }}</td>
    </tr>
    {% endfor %}
  </tbody>

  </table>

</body>
</html>
