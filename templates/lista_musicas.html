<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Musicas</title>

  <link rel="stylesheet" href="../static/bootstrap.css">

</head>
<body>

  <div class="container">
    <h2>Musicas Cadastradas</h2>

    <table class="table table-hover">

      <thead class="table-dark">
        <tr>
          <th>Musica</th>
          <th>Cantor / Grupo / Banda</th>
          <th>Genero</th>
        </tr>
    </thead>

    <tbody>
      {% for musica in musicas %}
      <tr>
        <td>{{ musica.nome }}</td>
        <td>{{ musica.cantorBanda }}</td>
        <td>{{ musica.genero }}</td>
      </tr>
      {% endfor %}
    </tbody>

    </table>
  </div>
</body>
</html>
